<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at top, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }
    .container {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 25px #00ffe5, 0 0 60px #3c00ff;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #00ffe5;
      text-shadow: 0 0 10px #00ffe5;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #1c1f2a;
      color: #fff;
      font-size: 16px;
      box-shadow: inset 0 0 5px #00ffe5;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ffe5, #3c00ff);
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffe5, 0 0 20px #3c00ff;
      transition: transform 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .success-message {
      color: #00ff88;
      margin-top: 15px;
      font-weight: bold;
      text-shadow: 0 0 5px #00ff88;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register for {{ event.title }}</h1>

    <form method="POST">
      {% csrf_token %}
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <button type="submit">Register Now</button>
    </form>
    {% if success %}
    <p class="success-message">Thanks for registering for {{ event.title }}!</p>

    {% endif %}
  </div>
</body>
</html>
